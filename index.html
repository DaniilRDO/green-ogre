<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>GREEN OGRE PROTOCOL</title>

<style>
body {
    margin: 0;
    background: black;
    color: #00ff00;
    font-family: "Courier New", monospace;
    overflow-y: auto;
}

.hidden { display: none; }
#container {
    padding: 30px;
    max-width: 1000px;
    margin: auto;
}

#text {
    white-space: pre-wrap;
    line-height: 1.6;
}

input {
    background: black;
    border: 1px solid #00ff00;
    color: #00ff00;
    font-size: 18px;
    padding: 8px;
    margin-top: 10px;
    width: 100%;
}

input:focus {
    outline: none;
}

#timer {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 22px;
    letter-spacing: 2px;
}

.panic {
    color: red;
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

.field-container {
    display: flex;
    justify-content: space-between;
    margin-top: 40px;
    gap: 20px;
}

.fake-field {
    width: 18%;
    text-align: center;
}

.label {
    margin-bottom: 10px;
}

.hidden {
    display: none !important;
    visibility: hidden;
}


.screamer {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.screamer img {
    max-width: 100%;
    max-height: 100%;
}

.crash {
    font-size: 32px;
    color: red;
    text-align: center;
}
</style>
</head>

<body>

<div id="timer">30:00</div>

<div id="container">
    <div id="text"></div>
    <input id="mainInput" placeholder="Введіть код та натисніть Enter">
</div>

<!-- Скримери -->
<div id="screamerTest" class="screamer hidden">
    <img src="test.jpg">
</div>

<div id="screamerEnd" class="screamer hidden">
    <img src="endtimes.jpg">
</div>

<audio id="beep" src="beep.mp3"></audio>

<script>
// Гарантовано ховаємо скримери при старті
window.onload = () => {
    document.getElementById("screamerTest").classList.add("hidden");
    document.getElementById("screamerEnd").classList.add("hidden");
};

    
/* ===== ГЛОБАЛЬНІ ЗМІННІ ===== */
let timeLeft = 1800;
let currentStage = 1;
let timerInterval;

/* ===== ТАЙМЕР ===== */
function startTimer() {
    timerInterval = setInterval(() => {
        timeLeft--;
        updateTimer();

        if (timeLeft <= 60) {
            document.getElementById("timer").classList.add("panic");
        }

        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            document.getElementById("screamerEnd").classList.remove("hidden");
        }
    }, 1000);
}

function updateTimer() {
    let m = Math.floor(timeLeft / 60).toString().padStart(2, "0");
    let s = (timeLeft % 60).toString().padStart(2, "0");
    document.getElementById("timer").innerText = `${m}:${s}`;
}

/* ===== ТЕКСТ З ДРУКОМ ===== */
function typeText(text, callback) {
    const el = document.getElementById("text");
    el.innerText = "";
    let i = 0;

    const interval = setInterval(() => {
        el.innerText += text[i];
        i++;
        if (i >= text.length) {
            clearInterval(interval);
            if (callback) callback();
        }
    }, 20);
}

/* ===== СТАРТ ===== */
const startText = `
АГЕНТЕ [ІМʼЯ],

якщо ви читаєте це повідомлення — значить система дала збій.
Або ми. Або ви.

Аналітичний Відділ фіксує аномальну активність, повʼязану з кодовою назвою GREEN OGRE.

Спочатку це виглядало як жарт.
Потім — як серія безглуздих артефактів.
А тепер — як загроза, природу якої ми не до кінця розуміємо.

У матеріалах фігурують:
– огр зеленого кольору
– тварини, які не повинні бути тут
– предмети, що не мають сенсу
– і ви

Ми не знаємо, чому саме ви були обрані.
Але всі попередні кандидати не витримали абсурду.

Для отримання доступу до Обʼєкта Ω вам необхідно пройти 6 етапів перевірки.

Шукай приховане серед того що бачиш, не довіряй друзям, власним очам, лише своєму павучому відчуттю.
Десь серед УСЬОГО тексту, який буде зустрчатися тобі будуть скриті посилання, частинки пазлів і гумору.

Ми довіряємо цю місію тобі, лише тобі. Ніхто інший не зможе впоратися з цим завданням. Цей текст немає жодного значення, просто
треба щоб він виглядав круто й загадково. Єдинне що дійсно важливе, і сподіваюсь ти це не пропустиш, це час. Він спливає, так швидко, 
що навіть твій друг не може зробити щось корисне бо постійно з тобою грає. Так от, агенту, якщо він закінчиться, ти ніколи не дійдеш до фінального
етапу, і це означає що ти повільний лохобан, тому Сося передає привіт, і можеш починати.

Не шукайте логіку.
Почніть з Конверта №1.
`;

typeText(startText);
startTimer();

/* ===== ОСНОВНИЙ ВВІД ===== */
const mainInput = document.getElementById("mainInput");

mainInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
        document.getElementById("beep").play();
        handleInput(mainInput.value.trim());
        mainInput.value = "";
    }
});

/* ===== ЛОГІКА КОДІВ ===== */
function handleInput(code) {

    if (code === "TEST") {
    document.getElementById("screamerTest").classList.remove("hidden");
    new Audio("test.mp3").play();
    new Audio("endtimes.mp3").play();
    return;
    }


    if (code === "TIME+") {
        timeLeft += 300;
        updateTimer();
        return;
    }

    if (code === "ENDGAME") {
        timeLeft = 1;
        return;
    }

    if (currentStage === 1 && code === "НЕТУРУЧЕКНЕТКОНФЕТОК") {
        stage2();
    }
}

/* ===== ЕТАП 2 ===== */
function stage2() {
    currentStage = 2;
    mainInput.classList.add("hidden");

    const stage2Text = `
Перший контакт із аномалією показав:
стандартні методи не працюють.

Агент, який покладається лише на руки, — приречений.

ВАШЕ ЗАВДАННЯ:
відкрити цей конверт БЕЗ використання рук.

Дозволено:
– рот
– лікоть
– коліно
– сила тяжіння

Заборонено:
– здоровий глузд
– допомога ззовні

Пам’ятайте: якщо це виглядає тупо,
значить ви все робите правильно.
`;

    typeText(stage2Text, createFields);
}

/* ===== ПОЛЯ ===== */
function createFields() {
    const container = document.getElementById("container");

    const fields = document.createElement("div");
    fields.className = "field-container";

    const labels = ["ПОЛЕ1", "ПОЛЕ2", "ПОЛЕ3", "ПОЛЕ4", "ПОЛЕ5"];
    const correctIndex = 2;

    labels.forEach((label, i) => {
        const box = document.createElement("div");
        box.className = "fake-field";

        const l = document.createElement("div");
        l.className = "label";
        l.innerText = label;

        const input = document.createElement("input");

        input.addEventListener("keydown", e => {
            if (e.key === "Enter") {
                if (input.value === "MI BOOOMBOO" && i === correctIndex) {
                    stage3();
                } else {
                    timeLeft -= 60;
                    updateTimer();
                    input.value = "";
                }
            }
        });

        box.appendChild(l);
        box.appendChild(input);
        fields.appendChild(box);
    });

    container.appendChild(fields);
}

/* ===== ЕТАП 3 (ЗАГОТОВКА) ===== */
function stage3() {
    document.body.innerHTML = "<h1 style='color:#00ff00;text-align:center;margin-top:40vh'>ЕТАП 3 АКТИВОВАНО</h1>";
}
</script>

</body>
</html>
