function typeText(text, cb) {
    if (typingInterval) clearInterval(typingInterval); // –ó—É–ø–∏–Ω—è—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –¥—Ä—É–∫
    let i = 0;
    terminal.innerHTML = "";
    typingInterval = setInterval(() => {
        terminal.innerHTML += text[i++];
        if (i >= text.length) {
            clearInterval(typingInterval);
            if (cb) cb();
        }
    }, 18);
}

function startTimer() {
    // –û—á–∏—â—É—î–º–æ —Å—Ç–∞—Ä–∏–π —Ç–∞–π–º–µ—Ä, —â–æ–± –Ω–µ –±—É–ª–æ –ø—Ä–∏—Å–∫–æ—Ä–µ–Ω–Ω—è
    if (timerInterval) clearInterval(timerInterval); 
    
    timerInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 60) document.body.classList.add("panic");
        if (timeLeft <= 0) endGame();

        const m = String(Math.floor(timeLeft/60)).padStart(2,"0");
        const s = String(timeLeft%60).padStart(2,"0");
        timerDisplay.textContent = `${m}:${s}`;
    }, 1000);
}

    document.body.appendChild(div);
    const sound = document.getElementById(audioId);
    if(sound) {
        sound.currentTime = 0;
        sound.play();
    }
    setTimeout(()=>div.remove(), 1500);
}

    clearInterval(timerInterval);
    screamer("screamEnd", "endtimes");
}

–í–æ–Ω–æ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–µ –ø—Ä–∏–º—ñ—Ç–∏–≤–Ω–∏–º, –∞–ª–µ –µ—Ñ–µ–∫—Ç–∏–≤–Ω–∏–º –º–µ—Ç–æ–¥–æ–º.
–ô–æ–≥–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞–ª–∏ —â–µ —Ç–æ–¥—ñ, –∫–æ–ª–∏ –†–∏–º –Ω–µ –ø—ñ–¥–æ–∑—Ä—é–≤–∞–≤,
—â–æ –∫–æ–ª–∏—Å—å –∑ º—è–≤–∏—Ç—å—Å—è –®—Ä–µ–∫.

function createShapes() {
    const shapes = ['circle', 'rect', 'square'];
    shapes.forEach(type => {
        const shape = document.createElement('div');
        shape.className = 'random-shape';
        shape.id = 'shape-' + type;
        
        // –ü–æ—á–∞—Ç–∫–æ–≤—ñ —Å—Ç–∏–ª—ñ
        shape.style.width = Math.random() * 150 + 50 + 'px';
        shape.style.height = (type === 'rect' ? Math.random() * 100 + 50 : shape.style.width);
        if (type === 'circle') shape.style.borderRadius = '50%';
        
        document.body.appendChild(shape);
    });
}

function moveShapes() {
    const shapes = document.querySelectorAll('.random-shape');
    shapes.forEach(shape => {
        shape.style.backgroundColor = acidicColors[Math.floor(Math.random() * acidicColors.length)];
        moveElementRandomly(shape);
    });
}

function moveElementRandomly(el) {
    // –û–±–º–µ–∂—É—î–º–æ –∑–æ–Ω—É –≤–∏–ª—å–æ—Ç—É, —â–æ–± –µ–ª–µ–º–µ–Ω—Ç –Ω–µ —Ö–æ–≤–∞–≤—Å—è –∑–∞ –∫—Ä–∞–π –µ–∫—Ä–∞–Ω—É
    const maxX = window.innerWidth - el.offsetWidth - 50;
    const maxY = window.innerHeight - el.offsetHeight - 50;
    
    const randomX = Math.max(0, Math.floor(Math.random() * maxX));
    const randomY = Math.max(0, Math.floor(Math.random() * maxY));
    
    el.style.position = 'fixed';
    el.style.left = randomX + 'px';
    el.style.top = randomY + 'px';
}

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playClickSound() {
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();

    oscillator.type = 'square'; // –ö–≤–∞–¥—Ä–∞—Ç–Ω–∞ —Ö–≤–∏–ª—è –¥–∞—î –±—ñ–ª—å—à "–º–µ—Ö–∞–Ω—ñ—á–Ω–∏–π" –∑–≤—É–∫
    oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
    oscillator.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.1);

    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.1);
}

// –ì–ª–æ–±–∞–ª—å–Ω–∏–π –æ–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è –≤—Å—ñ—Ö input –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ
document.addEventListener('keydown', (e) => {
    if (e.target.tagName === 'INPUT') {
        playClickSound();
    }
});

function stage11() {

    const st10 = document.getElementById("stage10-container");

    const numbersGrid = document.getElementById("numbers-grid");
    numbersGrid.innerHTML = ""; // –û—á–∏—â—É—î–º–æ –Ω–∞ –≤–∏–ø–∞–¥–æ–∫ –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫—É
    
    const specialNumbers = [38, 0, 994, 831, 255]; 
    let foundSpecialCount = 0;
    const specialSpans = []; 

    // –°—Ç–≤–æ—Ä—é—î–º–æ —Ñ—Ä–∞–≥–º–µ–Ω—Ç –¥–æ–∫—É–º–µ–Ω—Ç–∞ –¥–ª—è —à–≤–∏–¥—à–æ–≥–æ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥—É 10000 –µ–ª–µ–º–µ–Ω—Ç—ñ–≤
    const fragment = document.createDocumentFragment();

    for (let i = 0; i <= 10000; i++) {
        const span = document.createElement("span");
        span.textContent = i;
        span.style.padding = "2px 4px";
        span.style.color = "#222"; // –ú–∞–π–∂–µ –Ω–µ–≤–∏–¥–∏–º—ñ –Ω–∞ —á–æ—Ä–Ω–æ–º—É —Ñ–æ–Ω—ñ
        span.style.transition = "color 0.1s";

        // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —î —á–∏—Å–ª–æ –æ—Å–æ–±–ª–∏–≤–∏–º
        const isSpecial = specialNumbers.includes(i);

        if (isSpecial) {
            span.classList.add("special-number");
            // –¢—ñ–ª—å–∫–∏ –¥–ª—è –æ—Å–æ–±–ª–∏–≤–∏—Ö —á–∏—Å–µ–ª –¥–æ–¥–∞—î–º–æ —Ä–µ–∞–∫—Ü—ñ—é –Ω–∞ –∫—É—Ä—Å–æ—Ä
            span.onmouseover = function() {
                if (this.style.color !== "red") {
                    this.style.color = "red"; // –°–≤—ñ—Ç–∏—Ç—å—Å—è —á–µ—Ä–≤–æ–Ω–∏–º –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ
                }
            };
            
            span.onmouseout = function() {
                // –Ø–∫—â–æ —â–µ –Ω–µ –∫–ª—ñ–∫–Ω—É–ª–∏ (–Ω–µ –∑–∞—Ñ—ñ–∫—Å—É–≤–∞–ª–∏), –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ –∫–æ–ª—ñ—Ä –Ω–∞–∑–∞–¥
                if (!this.classList.contains("activated")) {
                    this.style.color = "#222";
                }
            };

            span.onclick = function() {
                if (!this.classList.contains("activated")) {
                    this.classList.add("activated");
                    this.style.color = "red";
                    this.style.fontWeight = "bold";
                    this.style.textShadow = "0 0 10px red";
                    
                    foundSpecialCount++;
                    
                    // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –¥–ª—è —Ñ—ñ–Ω–∞–ª—å–Ω–æ–≥–æ –µ–∫—Ä–∞–Ω—É
                    const clone = this.cloneNode(true);
                    specialSpans.push(clone);

                    if (foundSpecialCount === specialNumbers.length) {
                        setTimeout(() => revealFinalMessage(numbersGrid, specialSpans), 500);
                    }
                }
            };
        } else {
            // –î–ª—è –≤—Å—ñ—Ö —ñ–Ω—à–∏—Ö —á–∏—Å–µ–ª –∫—É—Ä—Å–æ—Ä –Ω—ñ—á–æ–≥–æ –Ω–µ —Ä–æ–±–∏—Ç—å
            span.style.cursor = "default";
        }

        fragment.appendChild(span);
    }
    
    numbersGrid.appendChild(fragment);
}
